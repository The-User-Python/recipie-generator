<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Generator</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Recipe box styling */
        .recipe-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        /* Recipe title styling */
        h1 {
            font-size: 24px;
        }

        /* Button styling */
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Recipe styling */
        .recipe {
            margin-top: 20px;
            text-align: left;
        }

        /* About website styling */
        .about-website {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="recipe-box">
        <h1>Random Recipe Generator</h1>
        <button id="generate-button">Generate Recipe</button>
        <div class="recipe" id="recipe"></div>
    </div>

    <div class="about-website">
        <h2>About This Website</h2>
        <p>This is a simple Random Recipe Generator. Click the button to generate a random dish along with its ingredients.</p>
        <p>This project is open source. You can find the code on <a href="https://github.com/the-user-python" target="_blank">GitHub</a>.</p>Make sure you have enabled the javascript on chrome browser
        <p>&copy; Daksh Hande</p>
    </div>
    
    <script>
        const recipes = [
            {
                name: "Pasta with Tomato Sauce",
                ingredients: ["Pasta", "Tomato Sauce", "Olive Oil", "Basil"]
            },
            {
                name: "Grilled Chicken Salad",
                ingredients: ["Chicken", "Lettuce", "Tomato", "Cucumber", "Dressing"]
            },
            {
                name: "Vegetable Stir-Fry",
                ingredients: ["Broccoli", "Carrots", "Bell Peppers", "Soy Sauce", "Garlic"]
            },
            // Add 20 more recipes here
        ];

        const generateButton = document.getElementById("generate-button");
        const recipeDisplay = document.getElementById("recipe");

        generateButton.addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * recipes.length);
            const randomRecipe = recipes[randomIndex];
            const recipeName = randomRecipe.name;
            const recipeIngredients = randomRecipe.ingredients;

            let ingredientsList = "<ul>";
            for (const ingredient of recipeIngredients) {
                ingredientsList += `<li>${ingredient}</li>`;
            }
            ingredientsList += "</ul>";

            recipeDisplay.innerHTML = `<h2>${recipeName}</h2><p>Ingredients:</p>${ingredientsList}`;
        });
    </script>
</body>
</html>
